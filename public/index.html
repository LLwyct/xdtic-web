    <!--适配移动端 start-->
    <script>
      //获取当前设备类型（安卓或苹果）
      if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
        let version = parseFloat(RegExp.$1);
        let deviceWidth = parseInt(window.screen.width);  //获取当前设备的屏幕宽度
        let deviceScale = deviceWidth / 1408;  //得到当前设备屏幕与1408之间的比例，之后我们就可以将网页宽度固定为1408px
        if (version <= 2.3) { // 低版本
          deviceScale = 0.5;
        }
        document.write('<meta name="viewport" content="width=1408, initial-scale='+deviceScale+', minimum-scale='+deviceScale+', maximum-scale=1.0, target-densitydpi=device-dpi">');
      } else {
        document.write('<meta name="viewport" content="width=1408, user-scalable=no">');
      }
    </script>
    <!--适配移动端 end-->
